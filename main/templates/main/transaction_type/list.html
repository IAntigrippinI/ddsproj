{% extends 'main/base.html' %}

{% block title %}Типы транзакций{% endblock %}

{% block content %}
<div class="row mb-4">
    <div class="col">
        <h1>Типы транзакций</h1>
    </div>
    <div class="col text-end">
        <a href="{% url 'main:transaction_type_create' %}" class="btn btn-primary">Добавить тип</a>
    </div>
</div>

<div class="table-responsive">
    <table class="table table-striped table-hover">
        <thead>
            <tr>
                <th>Название</th>
                <th>Действия</th>
            </tr>
        </thead>
        <tbody>
            {% for type in types %}
            <tr>
                <td>{{ type.name }}</td>
                <td>
                    <a href="{% url 'main:transaction_type_edit' type.pk %}" class="btn btn-sm btn-warning">Редактировать</a>
                    <a href="{% url 'main:transaction_type_delete' type.pk %}" class="btn btn-sm btn-danger" onclick="return confirm('Вы уверены?')">Удалить</a>
                </td>
            </tr>
            {% empty %}
            <tr>
                <td colspan="2" class="text-center">Типы транзакций не найдены</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
