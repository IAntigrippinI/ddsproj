{% extends 'main/base.html' %}

{% block title %}Удаление подкатегории{% endblock %}

{% block content %}
<div class="row">
    <div class="col-md-6 offset-md-3">
        <div class="card">
            <div class="card-header">
                <h2 class="card-title">Подтверждение удаления</h2>
            </div>
            <div class="card-body">
                <p>Вы уверены, что хотите удалить подкатегорию "{{ object.name }}"?</p>
                <form method="post">
                    {% csrf_token %}
                    <div class="d-grid gap-2">
                        <button type="submit" class="btn btn-danger">Удалить</button>
                        <a href="{% url 'main:subcategory_list' %}" class="btn btn-secondary">Отмена</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
