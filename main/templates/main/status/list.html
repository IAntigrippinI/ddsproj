{% extends 'main/base.html' %}

{% block title %}Статусы{% endblock %}

{% block content %}
<div class="row mb-4">
    <div class="col">
        <h1>Статусы</h1>
    </div>
    <div class="col text-end">
        <a href="{% url 'main:status_create' %}" class="btn btn-primary">Добавить статус</a>
    </div>
</div>

<div class="table-responsive">
    <table class="table table-striped table-hover">
        <thead>
            <tr>
                <th>Название</th>
                <th>Действия</th>
            </tr>
        </thead>
        <tbody>
            {% for status in statuses %}
            <tr>
                <td>{{ status.name }}</td>
                <td>
                    <a href="{% url 'main:status_edit' status.pk %}" class="btn btn-sm btn-warning">Редактировать</a>
                    <a href="{% url 'main:status_delete' status.pk %}" class="btn btn-sm btn-danger" onclick="return confirm('Вы уверены?')">Удалить</a>
                </td>
            </tr>
            {% empty %}
            <tr>
                <td colspan="2" class="text-center">Статусы не найдены</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
